<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- print -->
    <link rel="stylesheet" href="css/print.css" media="print">

    <!-- animations -->

    <!-- titulo -->
    <title>Entradas y salidas</title>

<body id="body">
    
    <!-- ingreso de datos -->

            <input type="number" id="idEmpleado">

                <button id="btnEntrada">Entrada</button>
                <button id="btnSalida">Salida</button>
            </div>
        </div>

    <!-- Grid donde apareceran los datos de entrada y de salida-->

        <div class="headCell">Nombre</div>
        <div class="headCell">Horario de entrada</div>
        <div class="headCell">Horario de salida</div>
    </div>

    <!-- print button -->
    <div class="printBtn-container">
        <button class="printBtn" id="printBtn" onclick='window.print()' >PRINT</button>
    </div>
    

    <!------ scripts ------>
